/#
Конфигурация веб-сервера
#/

set DEFAULT_PORT = 8080;
set TIMEOUT = 30;

@{
    server = @{
        host = '0.0.0.0';
        port = $DEFAULT_PORT$;
        workers = 4;
    };
    
    database = @{
        host = 'localhost';
        port = 5432;
        name = 'app_db';
        pool_size = $len('connection')$;
    };
    
    cache = @{
        enabled = true;
        ttl = 3600;
        max_size = 1024;
    };
    
    allowed_hosts = [
        'localhost'
        '127.0.0.1'
        'example.com'
    ];
    
    timeout = $TIMEOUT + 10$;
}